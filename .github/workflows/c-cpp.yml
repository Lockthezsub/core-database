name: Auto Package & Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate version
        run: |
          echo "VERSION=auto-$(date +'%Y%m%d-%H%M')-${GITHUB_SHA::7}" >> $GITHUB_ENV

      # OPTIONAL: validasi ringan (tidak wajib)
      - name: Sanity check
        run: |
          ls -lah
          echo "Files packaged successfully"

      - name: Package repository
        run: |
          mkdir -p release
          tar -czvf release/core-database-${{ env.VERSION }}.tar.gz \
            --exclude=.git \
            --exclude=.github \
            .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          body: |
            Auto release from commit ${{ github.sha }}
          files: release/*.tar.gz
