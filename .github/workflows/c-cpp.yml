name: Build & Release core-database 0.0.1

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            cmake \
            libuv1-dev \
            libssl-dev \
            libhwloc-dev

      - name: Configure build
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release

      - name: Compile
        run: |
          cd build
          make -j$(nproc)
          chmod +x core-database

      - name: Create or Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: 0.0.1
          name: core-database 0.0.1
          files: build/core-database
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
