name: Auto Release Linux Binary

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate version
        run: |
          echo "VERSION=auto-$(date +'%Y%m%d-%H%M')-${GITHUB_SHA::7}" >> $GITHUB_ENV

      # ==============================
      # VALIDASI BINARY
      # ==============================
      - name: Verify Linux binary exists
        run: |
          if [ ! -f core-database ]; then
            echo "‚ùå Binary 'core-database' not found"
            exit 1
          fi

          chmod +x core-database
          file core-database

      # ==============================
      # RELEASE (BINARY ONLY)
      # ==============================
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          body: |
            Auto Linux binary release
            Commit: ${{ github.sha }}
          files: |
            core-database
